<!DOCTYPE html>
<html>

<head>
    <title>Banker's Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
</head>

<body>

    <h1>Banker's Algorithm</h1>

    <div id="wrapper">
        <div id="inputs">
            <p>Enter number of processes : <input type="text" id="numProcess"></p>
            <p>Enter types of resources : <input type="text" id="numResource"></p>
        </div>

        <div id="buttons">
            <input type="button" id="createTables" value="Create All Tables" onclick="createTables()"><br>
            <input type="button" id="findNeed" value="Find need" onclick="findNeed()" disabled>
            &nbsp;&nbsp;&nbsp;
            <input type="button" id="findAvailable" value="Find available" onclick="findAvailable()" disabled><br>
            <input type="button" id="safeSequence" value="Find Safe Sequence" 
            onclick="generateSafeSeq()" disabled><br>
            <input type="button" id="resourceRequest" value="Make a Resource Request" onclick="resourceRequest()" disabled><br>
            <input type="button" id="checkSafety" value="Check Safe state" onclick="checkSafeState()" disabled><br>
            <input type="button" id="reset" value="Reset" onclick="reset()">

        </div>
    </div>

    <div id="allTables"></div>
    <div id="resourceRequestPart">
        <br><hr>
        <p id="title">Resource Request</p>
        <p>Enter process number that wants to make request : 
            <input type="text" id="requestProcess"></p>
    </div>
    <div id="makeResourceRequest"></div>

</body>

</html>
